{% extends 'store/base.html' %}

{% block content %}
  <div class="container">
    <div class="auth-card">
      <h2 class="auth-title">Sign in to ShopHub</h2>
      <form method="post" class="auth-form">{% csrf_token %}
        <div class="form-field">
          <label for="id_username">Username</label>
          <input id="id_username" name="username" type="text" required>
        </div>

        <div class="form-field">
          <label for="id_password">Password</label>
          <input id="id_password" name="password" type="password" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="add-to-cart-btn">Login</button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="{% url 'store:register' %}">Create one</a></p>
      </div>
    </div>
  </div>
{% endblock %}
